<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equip="X-UA-Compatible" content="IE=edge">

    <title>Practice</title>
    <link rel="stylesheet" href="../css/goldcross.css"><!--External StyleSheet-->
   
</head>
<body>
    <div class="maincontainer">
   <div class="container1">
    <img src="../images/constellationtech.jpg" alt="constellation" height="20%" width="20%">
    <h2>Gold Cross Offer</h2>
    <p>Thank you for making an enquiry about the exciting offer for Gold Cross Members. Please enter details below</p>
   </div>
   <div class="container2">
    <label for="username" class="required">1. Please enter Pharmacy Guild Association Number (PGA)</label><br><br>
    <input type="text" name="username" id="username" placeholder="Enter your answer"><br><br><br><br><br>
    <label for="business" class="required">2. Business Name</label><br><br>
    <input type="text" name="business" id="business" placeholder="Enter your answer"><br><br><br><br><br>
    <label for="phno" class="required">3. Contact Person Details</label><br><br>
    <input type="text" name="phno" id="phno" placeholder="Enter your answer"><br><br><br><br><br> 
    <label for="count" class="required">4. How many fridges do you want to monitor?</label><br><br>
    <input type="text" name="count" id="count" placeholder="Enter your answer"><br><br><br><br><br> 
    <label for="email" class="required">5. Email</label><br><br>
    <input type="text" name="email" id="email" placeholder="Enter your answer"><br><br><br><br><br>   
    <input type="submit" value="Submit" class="submit-button">
   </div>
</div>
